<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Art Marketplace With Cargo JS</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:400,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1 class="logo color-primary">Digital Art Marketplace</h1>
      </header>
      <div data-id="provider-required" class="hide">
        <h1>Welcome!</h1>
        <p>
          In order to use this application you will need to connect your browser
          to the Ethereum blockchain.
        </p>
        <p>
          You can do this by installing
          <a href="https://metamask.io">MetaMask</a>
        </p>
      </div>

      <div data-id="tx-confirmation"></div>

      <div data-id="provider-enabled" class="hide">
        <h1>Tokens</h1>

        <div data-id="token-rows">Loading contracts...</div>

        <div data-id="owned-tokens-wrap" class="hide margin-top">
          <h1>Owned Tokens</h1>
          <div data-id="owned-tokens"></div>
        </div>
      </div>
    </div>
    <script src="/assets/cargo.min.js"></script>
    <script src="/assets/main.js"></script>
  </body>
</html>
